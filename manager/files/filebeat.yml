output.logstash:
  hosts: ["%{LOGSTASH_ADDR}:%{LOGSTASH_PORT}"]
filebeat.modules:
  - module: wazuh
    alerts:
      enabled: true
    archives:
      enabled: false
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
logging.metrics.enabled: false
seccomp:
  default_action: allow
  syscalls:
  - action: allow
    names:
    - rseq
